{% extends "layout2.html" %}

{% block content %}
<!-- Page Tittle Start -->
<section class="page-tittle page-tittle-md bg-white">
    <div class="container">						    
        <div class="page-tittle-head display-block text-center">
            <h1 class="font-size-45 font-weight-light ls-1-5">멘토 가입</h1>
            <p>COM.MA의 멘토로 활동하기 위해서 아래의 양식을 작성해주세요.</p>
        </div>
    </div>
</section>
<!-- Page Tittle End -->

<section class="section-1">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <h2 class="mrg-btm-30">멘토 가입양식</h2>
            <form action="" method="post">
                {% csrf_token %}

                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit">
            </form>
        </div>
    </div>
</section>
{% endblock content %}
